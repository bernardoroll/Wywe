<!DOCTYPE html>
<html ng-app="plunker" >
<head>
	<meta charset="utf-8">
	<title>What You Wanna Eat</title>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css">
	<!-- <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<!-- <link href="http://ivaynberg.github.com/select2/select2-3.2/select2.css" rel="stylesheet"/> -->
	<link href="css/select2.css" rel="stylesheet"/>
	<link href="css/default.css" rel="stylesheet"/>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<script src="https://raw.github.com/twitter/bootstrap/master/docs/assets/js/bootstrap.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
	<script src="js/angular-ui.js"></script>
	<script src="http://ivaynberg.github.com/select2/select2-3.2/select2.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">
	<div class="navbar navbar-static-top">
		<div class="navbar-inner">
			<a href="#" class="brand">What You Wanna Eat?</a>
			<ul class="nav pull-right">
				<li><a href="">Cadastrar</a></li>
				<li><a href="">Login</a></li>
				<li><a href="#" class="dropdown-toggle" data-toggle="dropdown">Opções <b class="caret"></b></a></li>
			</ul>
		</div>
	</div>

	<div class="row-fluid">
		<div class="container">
			<h2 class="title">Monte sua receita com os ingredientes que você tem em casa!</h2>
			<div class="boxWywe">
				<div class="headerBoxWywe">
					<img src="img/logo.png" alt="What You Whanna Eat" width="128px">
				</div>
				<div class="bodyForm">
					<input class="formControlWywe placeholder" ui-select2="tagOptions" ng-model="selected" placeholder="O que você tem em casa?">
					<button class="btn btnWywe">Ver receitas</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
